<html>
    <head>
        <title>Mi Página sobre la serie de fibonacci - 3 </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi  WEB acerca de los numeros de fibonacci - tercera parte</h1>
        <script src="pedirNumeroEnRango.js"></script>
        <script>
            var numero = pedirNumeroEnRango(1, 50);
            
            var a = 1;
            var b = 2;
            var temp;
            var i;
            document.write ("<br>Vamos a mostrar la sucesión de Fibonacci a partir de dos numeros: ");
            document.write ("<br>En este ejemplo, el primer numero será: " +a); 
            document.write ("<br>Y el segundo numero necesario para la sucesión de Fibonacci será: "+b);

         
            for (i = 2; i < numero; i++) {
              temp = a + b; 
              document.write("<br>"+temp); 
              a = b;
              b = temp; 
             
              }
         </script>
</body>
</html>
