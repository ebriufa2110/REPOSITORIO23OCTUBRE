<html>
    <head>
        <title>cuarta página</title>
    </head>
    <body>

    <h1>Mi cuarta página WEB</h1>
<script>
//switch
  var  dia= prompt("4:");
  var diaNombre="Enero";
  dia= number(dia)
  switch(dia){
    case 0:
      diaNombre= "lunes"
    case 1:
      diaNombre= "martes"
    case 2:
      diaNombre= "miercoles"
    case 3:
      diaNombre="jueves"
    case 4:
      diaNombre="viernes"
    case 5:
      diaNombre="sabado"
    case 6:
      diaNombre="domingo"
      break
    default:
      diaNombre="numero de dia incorrecto"
      
  
</script>
    </body>
</html>
